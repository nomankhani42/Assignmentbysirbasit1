<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body class="bg-secondary">

    <div class="container mt-5">
        <div class="row justify-content-around my-5">
            <div class="col-md-6 bg-white  mt-5 p-5" style="border: 2px solid gray; border-radius: 20px;">
                <div class="row text-center justify-content-center my-4">

                    <input type="text" class="form-control py-3 rounded-1 bg-secondary text-white fw-bolder"
                        style="border-radius: 5px;" placeholder="0" id="display">


                </div>
                <div class="row text-center justify-content-center my-4">

                    <div class="col-2"><button class="btn btn-primary rounded-pill" onclick="getNum(1)">1</button></div>
                    <div class="col-2"><button class="btn btn-primary rounded-pill" onclick="getNum(2)">2</button></div>
                    <div class="col-2"><button class="btn btn-primary rounded-pill" onclick="getNum(3)">3</button></div>
                    <div class="col-2"><button class="btn btn-success rounded-pill" onclick="getNum('+')">+</button>
                    </div>
                    <div class="col-2"><button class="btn btn-success rounded-pill" onclick="getNum('-')">-</button>
                    </div>
                </div>
                <div class="row text-center justify-content-center my-4">

                    <div class="col-2"><button class="btn btn-primary rounded-pill" onclick="getNum(4)">4</button></div>
                    <div class="col-2"><button class="btn btn-primary rounded-pill" onclick="getNum(5)">5</button></div>
                    <div class="col-2"><button class="btn btn-primary rounded-pill" onclick="getNum(6)">6</button></div>
                    <div class="col-2"><button class="btn btn-success rounded-pill" onclick="getNum('*')">*</button>
                    </div>
                    <div class="col-2"><button class="btn btn-success rounded-pill" onclick="getNum('/')">/</button>
                    </div>
                </div>
                <div class="row text-center justify-content-center my-4">

                    <div class="col-2"><button class="btn btn-primary rounded-pill" onclick="getNum(7)">7</button></div>
                    <div class="col-2"><button class="btn btn-primary rounded-pill" onclick="getNum(8)">8</button></div>
                    <div class="col-2"><button class="btn btn-primary rounded-pill" onclick="getNum(9)">9</button></div>
                    <div class="col-2"><button class="btn btn-primary rounded-pill" onclick="getNum(0)">0</button></div>

                </div>
                <div class="row text-center justify-content-center my-4">

                    <div class="col-2"><button class="btn btn-warning rounded-pill" onclick="calculation()">=</button>
                    </div>
                    <div class="col-2"><button class="btn btn-secondary rounded-pill"
                            onclick="cleardisplay()">C</button></div>


                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
